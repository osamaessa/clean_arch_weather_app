name: weather_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc: ^8.0.3
  flutter_bloc: ^8.1.1
  dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.5
  get_it: ^7.2.0
  intl: ^0.18.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  json_serializable: ^6.3.1
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/weather_app_logo.png
    - images/cloudy.png
    - images/overcast.png
    - images/rainy.png
    - images/snow.png
    - images/sun.png
    - images/humidity.png
    - images/wind.png
    - images/wind_direction.png
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/regular.ttf
        - asset: fonts/medium.ttf
        - asset: fonts/semi_bold.ttf
        - asset: fonts/bold.ttf
        - asset: fonts/black.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
